<h2>My Workouts</h2>
<ul class="trainingSessions">
    <li *ngFor="let trainingSession of trainingSessions" >
        <a routerLink="/edit/{{trainingSession.id}}">
        <span class="badge">{{trainingSession.id}}</span> {{trainingSession.type}} completed on {{trainingSession.day}}
        </a>
        <button class="delete" title="delete training"
            (click)="open(content, trainingSession)">x</button>
    </li>

</ul>
<ng-template #content let-c="close" let-d="dismiss">   
<div class="backdrop"> 
<div class="modal-content">
 <div class="miniHeader">
  <!-- <div class="modal-header">    
      <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>

          <span aria-hidden="true">Ã—</span>    
      </button>    
  </div>     -->
  <div class="modal-body">    
      <p>Are you sure to delete this?</p>    
  </div>    
  <div class="modal-footer">    
      <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">Cancel</button>    
      <button type="button" class="btn btn-outline-dark" (click)="c('yes')">Yes</button>    
  </div>    
</div>
</div>
</div>
</ng-template>  
<a routerLink="/add">
  <button class="add-button" >
  Add new workout
</button>
</a>
